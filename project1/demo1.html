<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="demoo1.css">
</head>
<body>
    <div class="container">
        <header>
             <div class="title1"><img src ="https://res.cloudinary.com/drsx0w5bw/image/upload/v1695309942/spotify_ddezzd.png" class="logo"><div class="txt">Niwarp</div></div>
        </header>
        <form class="input">
            <h5>E-mail</h5>
            <input type="email" placeholder="Enter your email" class="email">
            <h5>Create a Password</h5>
            <input type="password" placeholder="Enter the password" class="password"> 
            <h5>What should we call you?</h5>
            <input type="text" placeholder="Create your profile name" class="name">
            <h5>Date of Birth</h5>
            <input type="date" class="date">
            <h5>What's Your Gender</h5>
            <div class="gender">
            <input type="radio" name="Gender"> Male
            <input type="radio" name="Gender"> Female
            <input type="radio" name="Gender"> Others
            <input type="radio" name="Gender"> Prefer not to say
            </div>
            <div class="submit"><button class="signup"><a href="demo2.html">Signup</a></button>
            </div>
        </div>
        <div class="account">
        <h5>Have an account?</h5>
        <div class="signin"><a href="demo.html">Signin</a>
        </div>
            
        
    </form>
    </div>
</body>
</html>
